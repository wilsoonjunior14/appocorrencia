<ion-header class="header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 *ngFor="let evento of eventos">
        <ion-card>
          <ion-card-content>
            <h5><b>{{evento.titulo}}</b></h5>
            <p><b>Data: </b>{{evento.data | date: 'dd/MM/yyyy'}}</p>
            <p><b>Endereço: </b>{{evento.endereco}}</p>
            <p><b>Descrição: </b>{{evento.descricao}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
